name: MakeCode Arcade Release

# This workflow requires Node.js 18.x or higher for compatibility with modern PXT/MakeCode dependencies.
# Previous versions used Node.js 8.x which is no longer supported by current PXT packages.

on: 
  release:
    types:
      - created
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: install node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install makecode
        run: |
          npm install -g pxt
          pxt target arcade
      - name: build js
        run: |
          pxt clean
          pxt install
          pxt build --cloud
      - name: build D51
        continue-on-error: true
        run: |
          pxt clean
          pxt install --hw samd51
          pxt build --hw samd51 --cloud
          cp ./built/binary.uf2 binary-d51.uf2
      - name: build F4
        continue-on-error: true
        run: |
          pxt clean
          pxt install --hw stm32f401
          pxt build --hw stm32f401 --cloud
          cp ./built/binary.uf2 binary-f4.uf2
      - name: build P0
        continue-on-error: true
        run: |
          pxt clean
          pxt install --hw rpi
          pxt build --hw rpi --cloud
          cp ./built/binary.uf2 binary-p0.uf2
      - name: bundle all
        run: |
          mkdir -p built
          if ls binary-*.uf2 1> /dev/null 2>&1; then
            cat binary-*.uf2 > built/arcade.uf2
          else
            echo "No additional binary files found, copying main binary"
            cp built/binary.uf2 built/arcade.uf2
          fi
      - name: upload bundled
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./built/arcade.uf2
          asset_name: arcade.uf2
          asset_content_type: application/octet-stream